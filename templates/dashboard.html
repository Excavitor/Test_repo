<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Dashboard</span>
      <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h5>Role: <span id="userRole"></span></h5>

    <div id="bookSection" class="my-4">
      <h4>Books</h4>
      <ul id="bookList" class="list-group mb-3"></ul>
      <form id="createBookForm" class="d-flex">
        <input
          type="text" id="bookTitle"
          class="form-control me-2" placeholder="Title" required
        >
        <input
          type="number" id="bookPublisherId"
          class="form-control me-2" placeholder="Publisher ID" required
        >
        <button class="btn btn-success">Create</button>
      </form>
    </div>

    </div>

  <div class="modal fade" id="updateBookModal" tabindex="-1" aria-labelledby="updateBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateBookModalLabel">Update Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateBookForm">
            <input type="hidden" id="updateBookId">
            <div class="mb-3">
              <label for="updateBookTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="updateBookTitle" required>
            </div>
            <div class="mb-3">
              <label for="updateBookPublisherId" class="form-label">Publisher ID</label>
              <input type="number" class="form-control" id="updateBookPublisherId" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
