<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/static/css/style.css"> </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4"> <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard">Dashboard</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> <li class="nav-item">
            <span class="navbar-text me-3">
              Role: <strong id="userRole">Loading...</strong>
            </span>
          </li>
          <li class="nav-item">
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button> </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="bookSection" class="my-4 p-3 border rounded"> <h4>Manage Books</h4>
      <form id="createBookForm" class="row g-3 mb-3 align-items-end"> <div class="col-md-5">
          <label for="bookTitle" class="form-label">Title</label>
          <input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title" required>
        </div>
        <div class="col-md-5">
          <label for="bookPublisherId" class="form-label">Publisher ID</label>
          <input type="number" id="bookPublisherId" class="form-control" placeholder="Enter Publisher ID">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Create Book</button>
        </div>
      </form>
      <h5>Existing Books</h5>
      <ul id="bookList" class="list-group">
        </ul>
    </div>

    </div>

  <div class="modal fade" id="updateBookModal" tabindex="-1" aria-labelledby="updateBookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"> <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateBookModalLabel">Update Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateBookForm">
            <input type="hidden" id="updateBookId"> <div class="mb-3">
              <label for="updateBookTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="updateBookTitle" required>
            </div>
            <div class="mb-3">
              <label for="updateBookPublisherId" class="form-label">Publisher ID (Optional)</label>
              <input type="number" class="form-control" id="updateBookPublisherId">
            </div>
            <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
