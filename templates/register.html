<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/static/css/style.css"> </head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px">
    <h2 class="mb-4 text-center">Register</h2> <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required autocomplete="new-password">
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select">
          <option value="customer" selected>Customer</option>
          <option value="publisher">Publisher</option>
<!--          <option value="publisher">Admin</option>-->
          </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="text-center mt-3"> <p>Already have an account? <a href="/">Login here</a></p> </div>
    </form>
  </div>
  <script src="/static/js/auth.js"></script> </body>
</html>
